<!DOCTYPE html>
<html>
  <head>
    <title>dataaccess_param_add_modify.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <div id="param_add_modify_div" data-options="buttons:'#param_add_modify_div_btns'">
		<form id="param_add_modify_form" class="easyui-form" enctype="multipart/form-data" method="POST">
			<table style="width:100%;margin:0px 0px 15px 0px;border-spacing: 10px;">
				<tr>
					<td style="text-align: right;">参数名称</td>
					<td>
						<input id="paramNameId" name="paramName" class="easyui-textbox" data-options="" style="width:252px;"></input>
					</td>
				</tr>
				<tr>
					<td style="text-align: right;width:80px;" >参数描述</td>
					<td>
						<input id="paramDescId" name="paramDesc"  class="easyui-textbox" data-options="" style="width:252px;"></input>
					</td>
				</tr>
				<tr>
					<td style="text-align: right;width:80px;" >类型</td>
					<td>
						<select id="paramTypeId" name="paramType" class="easyui-combobox" data-options="editable:false,valueField: 'dictCode',textField: 'dictDesc', panelHeight:'auto'" style="width:252px;">
							<option value="0">字符</option>
							<option value="1">数字</option>
						</select>
					</td>
				</tr>
				<tr>
					<td style="text-align: right;">参考值</td>
					<td>
						<input id="paramTestValueId" name="paramTestValue" class="easyui-textbox" data-options="" style="width:252px;"></input>
					</td>
				</tr>
			</table>
		</form>
	</div>
	
	<div id="param_add_modify_div_btns">
  		<a class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="paramSave()">确定</a>
  		<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="paramCancel()">取消</a>
  	</div>
  </body>
</html>
