<!DOCTYPE html>
<html>
  <head>
    <title>businesslogic_param_copy.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">

    <meta name="content-type" content="text/html; charset=UTF-8">

  <body>
  
    <div id="logic_param_div" style="width: 680px;height: 350px" data-options="buttons:'#logic_param_div_btns'">
  		<!--我的数据访问 -->
		<table id="logic_param_dg" fit="true" style="width:100%;height:;fitColumns : true" class="easyui-datagrid"  data-options="">
			<thead>
				<tr>
					<th data-options="field:'ck',checkbox:'true'"></th>
					<th data-options="field:'paramName',align:'left',halign:'center'" style="width:25%;">返回值名</th>
					<th data-options="field:'paramDesc',align:'left',halign:'center'" style="width:27%">返回值描述</th>
					<th data-options="field:'paramType',align:'center',halign:'center',formatter:paramTypeFormartter" style="width:15%">类型</th>
					<th data-options="field:'paramTestValue',align:'left',halign:'center'" style="width:20%" >参考值</th>
				</tr>
			</thead>
		</table>
	</div>
	
    <div id="logic_param_div_btns">
		<a class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="selectParam()">选择</a>
		<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="cancelSelectParam()">取消</a>
	</div>
	
  </body>
