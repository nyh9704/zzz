<!DOCTYPE html>
<html>
  <head>
    <title>metamanage_column_detail.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <div id="meta_column_detail" data-options="buttons:'#meta_column_close_btn'">
		<table style="width:100%;margin:0px 0px 15px 0px;border-spacing: 10px;">
			<tr>
				<td style="width:18%;text-align: right;">字段名:</td>
				<td style="width:22%">
					<span name="columnName"></span>
				</td>
				<td style="width:18%;text-align: right;">字段描述:</td>
				<td style="width:42%">
					<span name="columnDesc"></span>
				</td>
			</tr>
			<tr>
				<td style="text-align: right;">对象名:</td>
				<td>
					<span name="attributeName"></span>
				</td>
				<td style="text-align: right;">对象描述:</td>
				<td>
					<span name="attributeDesc"></span>
				</td>
			</tr>
			<tr>
				<td style="text-align: right;" >字段类型:</td>
				<td>
					<span name="columnTypeDesc"></span>
				</td>
				<td style="text-align: right;" >字段长度:</td>
				<td>
					<span name="columnLength"></span>
				</td>
			</tr>
			<tr>
				<td style="text-align: right;width:" >输入类型:</td>
				<td>
					<span name="columnInputTypeDesc"></span>
				</td>
				<td style="text-align: right;" >代码类型:</td>
				<td>
					<span name="dictTypeDesc"></span>
				</td>
			</tr>
			<tr>
				<td style="text-align: right;" >选项来源:</td>
				<td>
					<span name="optionsSource"></span>
				</td>
				<td style="text-align: right;width:" >枚举信息:</td>
				<td style="padding-left: 0px">
					<span name="columnEnum"></span>
				</td>
			</tr>
			<tr>
				<td style="text-align: right;width:" >验证类型:</td>
				<td>
					<span name="columnValidateTypeDesc"></span>
				</td>
				<td style="text-align: right;" >取值范围:</td>
				<td>
					<span name="valueRange"></span>
				</td>
			</tr>
			<tr>
				<td style="text-align: right;"  valign="top">验证表达式:</td>
				<td >
					<span name="columnValidateRegex"></span>
				</td>
			</tr>
			<tr>
				<td style="text-align: right;"  valign="top">是否主键:</td>
				<td>
					<span name="isPrimaryKey"></span>
				</td>
				<td style="text-align: right;"  valign="top">是否非空:</td>
				<td>
					<span name="notNull"></span>
				</td>
			</tr>
			<tr>
				<td style="text-align: right;"  valign="top">是否有效:</td>
				<td>
					<span name="isUsed"></span>
				</td>
				<td style="text-align: right;display: none" valign="top">顺序号:</td>
				<td style="display: none">
					<span name="sortNo"></span>
				</td>
			</tr>
		</table>
	</div>
	<div id="meta_column_close_btn">
		<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="$('#meta_column_detail').dialog('close');">关闭</a>
	</div>
  </body>
</html>
