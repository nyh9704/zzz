<!DOCTYPE html>
<html>
  <head>
    <title>template_dataaccess.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <div id="template_dataaccess_div" style="width: 680px;height: 350px" data-options="buttons:'#template_dataaccess_div_btns'">
    	<!-- 查询 -->
    	<form id="accessForm">
			<table class="btbForm">
				<tr>
					<td>
						关键字&nbsp;<input class="easyui-textbox" id="accessKeyWordId" name="accessKeyWord" placeholder="请输入名称、描述等关键字" style="width: 140px;"/>
						&nbsp;&nbsp;&nbsp;
						数据访问分类&nbsp;&nbsp;&nbsp;<input id="categoryTree" style="width:200px" class="easyui-combotree" name="dept" data-options="panelHeight:'auto',editable:false">
					</td>
					<td>
						<a class="easyui-linkbutton" iconCls="icon-search" onclick="searchAccess()">&nbsp;查&nbsp;&nbsp;询&nbsp;</a>
					</td>
				</tr>
			</table>
		</form>
		<!-- 定义外边距 -->
  		<div style="margin-top:5px"></div>
  		
  		<!-- 数据列表 -->
		<table id="template_dataaccess_dg" class="easyui-datagrid" style="width:100%" data-options="pagination:true,striped:true,singleSelect:true">
			<thead>
				<tr>
					<th data-options="field:'accessCode',align:'left',halign:'center',alias:'a.type_code',sortable:'true'" style="width:10%;">访问编号</th>
					<th data-options="field:'accessName',align:'left',halign:'center'" style="width:20%"> 访问名称</th>
					<th data-options="field:'accessDesc',align:'left',halign:'center'" style="width:35%"> 访问描述</th>
					<th data-options="field:'typeName',align:'left',halign:'center'," style="width:20%" >访问类型</th>
					<th data-options="field:'categoryName',align:'left',halign:'center'," style="width:15%">访问分类</th>
					<th data-options="field:'sortNo',halign:'center',align:'left',alias:'a.sort_no',sortable:'true',hidden:true" style="width:" >顺序号</th>
					<th data-options="field:'detail',halign:'center',align:'center',hidden:true" style="width:11%" >操作</th>
				</tr>
			</thead>
		</table>
    </div>
    
     <div id="template_dataaccess_div_btns">
		<a class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="selectAccess()">选择</a>
		<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="cancelSelectAccess()">取消</a>
	</div>
    
  </body>
</html>
