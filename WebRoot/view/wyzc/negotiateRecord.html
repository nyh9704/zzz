<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>到访记录</title>
<link rel="stylesheet" type="text/css" href="../../css/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="../../css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../../css/common/main.css" />
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../js/common/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="js/negotiateRecord.js"></script>
<script src="../../js/easyui-lang-zh_CN.js"></script>
<style type="text/css">
	.sp{
		display:inline-block;
		text-align: right;
		width:110px;
	}
</style>
</head>
<body>
	<table class="btbHead">
		<tr>
			<td style='width: 25%;'>
				<img src='../../images/common/title.gif' align='absmiddle'/>谈单记录
			</td>
			<td style="text-align: right;">
				<a href="javascript:todayVisit()" class="easyui-linkbutton" iconCls="icon-search">今日到访</a>
				<a href="javascript:yestodayVisit()" class="easyui-linkbutton" iconCls="icon-search">昨日到访</a>
				<a href="javascript:threeDaysVisit()" class="easyui-linkbutton" iconCls="icon-search">三日内到访</a>
				<a href="javascript:oneWeekVisit()" class="easyui-linkbutton" iconCls="icon-search">一周日内到访</a>
				<a href="javascript:oneMonthVisit()" class="easyui-linkbutton" iconCls="icon-search">一月内到访</a>
				<a id="searchFree" class="easyui-linkbutton" iconCls="icon-search">自由查询</a>
				<a href="javascript:resetData()" class="easyui-linkbutton" iconCls="icon-search">重置</a>
			</td>
		</tr>
	</table>
	<form id="serchForm">
		<table class="btbForm">
			<tr>
				<td>
					最小值日期<input name="startTime" data-options="editable:false" class="easyui-datebox"/>~最大值日期<input data-options="editable:false" name="endTime" class="easyui-datebox"/>					
				</td>
			</tr>
		</table>
	</form>
		
	<div style="margin:5px;"></div>
	
	
<!-- 数据展现 -->

	<table id="tt" data-options="pagination:true,singleSelect:true">
		
	</table>

</body>
</html>
