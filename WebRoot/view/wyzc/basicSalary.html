<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工资方案管理</title>
    <link rel="stylesheet" type="text/css"
          href="../../css/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/common/main.css" />
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script src="../../js/easyui-lang-zh_CN.js"></script>
    <script src="js/basicSalary.js"></script>
</head>
<body>
<table class="btbHead">
    <tr>
        <td style='width: 25%;' colspan="3"><img
                src='../../images/common/title.gif' align='absmiddle' />工资方案管理</td>
    </tr>
</table>
<table class="btbForm">
    <tr>
        <td text-algin="left" style="width: 65%">
            <form id="form_search" method="post">
                <input id="searchMo" name="searchMo" class="easyui-searchbox"
                       data-options="prompt:'请输入想要查询的房源',searcher:doMoSearch"
                       style="width: 150px;" id="searchMo" />
<!--                <a href="javascript:doMoSearch()"-->
<!--                   id="searchBtn" class="easyui-linkbutton" iconCls="icon-search">&nbsp;查&nbsp;&nbsp;询&nbsp;</a>-->
                <a href="javascript:doModify()" id="modifyBtn"
                   class="easyui-linkbutton" iconCls="icon-edit">&nbsp;修&nbsp;&nbsp;改&nbsp;</a>
                <a href="javascript:doAdd()" id="addBtn" class="easyui-linkbutton"
                   iconCls="icon-add">&nbsp;增&nbsp;加</a>
            </form>
        </td>

    </tr>
</table>

<div style="margin: 5px;"></div>

<!-- 功能列表 -->
<table id="t" class="easyui-datagrid"
       data-options="singleSelect:true,pagination:true,pageSize:'10',remoteSort: true,striped:true,url:'/training/showBasicSalary.json'">
    <thead>
    <tr>
        <th data-options="field:'fbsNumber',width:'30%'">规则序号</th>
        <th data-options="field:'fbsName',width:'30%'">规则名</th>
        <th data-options="field:'fbsValue',width:'40%'">基本工资值</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>



<!-- 添加界面弹窗 -->
<div id="dd" class="easyui-dialog" style="width: auto; height: auto;"
     data-options="iconCls:'icon-save',closed:true,resizable:true,modal:true,buttons:'#btn_dlg'">

    <form id="form_save" method="post">
        <table class="btbForm" cellpadding="2px" style="padding-top: 10px;"
               id="ddTable">
            <tr>
                <td style="width: 15%; text-align: right;">规则序号</td>
                <td style="width: 36%" colspan="3"><input type="text"
                                                          id='fbsNumber' name="fbsNumber" style="width: 325px;"
                                                          class="easyui-numberbox" data-options="readonly:true" /></td>
            </tr>
            <tr>
                <td style="width: 15%; text-align: right;">规则名</td>
                <td style="width: 36%" colspan="3"><input type="text"
                                                          id='fbsName' name="fbsName" style="width: 325px;"
                                                          class="easyui-textbox" data-options="prompt: '请谨慎输入！'" /></td>
            </tr>
            <tr>
                <td style="width: 15%; text-align: right;">基本工资数值</td>
                <td style="width: 36%" colspan="3"><input type="text"
                                                          id='fbsValue' name="fbsValue" style="width: 325px;"
                                                          class="easyui-numberbox" data-options="prompt: '请谨慎输入！'" /></td>
            </tr>
        </table>
    </form>
</div>

<!-- 弹出框底部的按钮 -->
<div id="btn_dlg" style="display: none; text-align: right;">
    <a href="javascript:doSave()" class="easyui-linkbutton"
       iconCls="icon-save">保存</a> <a href="javascript:doCancel()"
                                     class="easyui-linkbutton" iconCls="icon-cancel">取消</a> <a
        href="javascript:doRest()" class="easyui-linkbutton"
        iconCls="icon-reload">重置</a>
</div>


</body>
</html>
