<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>成员管理</title>
	<link rel="stylesheet" type="text/css" href="../../css/common/main.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../css/themes/icon.css">
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../js/common/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="js/memberManagement.js"></script>
</head>
<body>
	<form name="searchForm" id="searchForm">
<!-- 查询表头部 -->
    	<table class='btbHead'>
    		<tr>
    			<td style="width:25%;">
    				<img src="../../images/common/title.gif" align="absmiddle">成员管理
    			</td>
    			<td style="text-align:right;">
    				<a href="projectManagement.html" id="queryBtn" class="easyui-linkbutton" iconCls="icon-back">&nbsp;返&nbsp;&nbsp;回&nbsp;</a>
  					<a href="#" id="queryBtn" class="easyui-linkbutton" onclick="addOne()" iconCls="icon-add">&nbsp;增&nbsp;&nbsp;加&nbsp;</a>
  					<a href="#" id="queryBtn" class="easyui-linkbutton" onclick="removeOne()" iconCls="icon-remove">&nbsp;删&nbsp;&nbsp;除&nbsp;</a>
  						
  				</td>
    		</tr>
    	</table>
    		<!-- 刷新 -->
    		<table class="btbForm">
    			<tr>
    				<td style="text-align: right;">
    					&nbsp;&nbsp;
    					<a href="javascript:doRefresh()" class="easyui-linkbutton" iconCls="icon-reload" plain="true"></a>
    				</td>
    			</tr>
    		</table>
    	</form>
    	<div style="margin:5px 0;"></div>
    	
    	
    	<!-- 数据表格 -->
    	<table id="Ptab" class="easyui-datagrid" style="width:auto;height:auto"   
        data-options="fitColumns:true,pagination:true,striped:true">   
		</table>
    	
    	<!-- 新增 -->
	<div id="addPeopleWindows" class="easyui-dialog" data-options="closed:true,width:'390',height:'auto',title:'新增',iconCls:'icon-add',buttons:'#sc_add'">
		<form id="addRootMenuForm" method="post">
			<table style="width: 98%;border-collapse: separate;border-spacing:10px;" id="peopleTable">
				<tr>
					<td style="width: 90px;text-align: right;"><input type="hidden" name="projectid"  id="projectid"/>成员名称</td>
					<td><input id="username"   name="username" style="width:230px;" data-options="multiple:true,editable:false,panelHeight:'auto',prompt:'-请选择成员名称-'"></td>
				</tr>
				<tr>
					<td style="width: 90px;text-align: right;">角色名称</td>
					<td><input id="rolename"   name="rolename" style="width:230px;" data-options="multiple:true,editable:false,panelHeight:'auto',prompt:'-请选择角色名称-'"></td>
				</tr>
				
				<tr>
					<td style="width: 90px;text-align: right;">所属项目</td>
					<td><span id="projectname"></span></td>
				</tr>
			</table>
		</form>
	</div>
	
	
	
	
	<!-- 新增dialog对应按钮 -->
	<div id="sc_add" style="text-align:right;">
		<a id="save_button" class="easyui-linkbutton" onclick="addOneOk()"
		 data-options="iconCls:'icon-save'">保存</a>
		<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="$('#addPeopleWindows').dialog('close');">关闭</a>
	</div>
</body>
</html>
