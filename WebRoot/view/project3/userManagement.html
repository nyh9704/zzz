<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户管理</title>
<link rel="stylesheet" type="text/css" href="../../css/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="../../css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../../css/common/main.css" />
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../js/jquery.validate.js"></script>
<script type="text/javascript" src="../../js/jquery.validate.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="js/userManagement.js"></script>
<script src="../../js/easyui-lang-zh_CN.js"></script>
</head>
	<body>
		<table class="btbHead">
			<tr>
				<td style='width: 25%;'>
					<img src='../../images/common/title.gif' align='absmiddle'/>用户管理 
				</td>
				<td style="text-align: right;">
					<a href="javascript:doUserSearch()" id="searchBtn" class="easyui-linkbutton" iconCls="icon-search">&nbsp;查&nbsp;&nbsp;询&nbsp;</a>
					<a href="javascript:doAdd()" id="addBtn" class="easyui-linkbutton" iconCls="icon-add">&nbsp;新&nbsp;&nbsp;增&nbsp;</a>
					<a href="javascript:doModify()" id="modifyBtn" class="easyui-linkbutton" iconCls="icon-edit">&nbsp;修&nbsp;&nbsp;改&nbsp;</a>
					<a href="javascript:doDelete()" id="deleteBtn" class="easyui-linkbutton" iconCls="icon-remove">&nbsp;删&nbsp;&nbsp;除&nbsp;</a>
				</td>
			</tr>
		</table>
		<form id="form_search">
			<table class="btbForm">
				<tr style="text-align: right;">
					<td>
						模糊查询&nbsp;<input name="keyWord" class="easyui-textbox" data-options="prompt:'请输入用户编号或姓名'" style="width:150px;" id="searchMo"/>
					</td>
				</tr>
			</table>
		</form>
		
		<div style="margin:5px;"></div>
		
		<!-- 功能列表 -->
		<table  class="easyui-datagrid" id="t" data-options="striped:true,pagination:true,pageSize:'10',pageNumber:'1',url:'http://localhost:8080/training/searchAllUser.json'">
			<thead>
				<tr>
					<th data-options="field:'checkbox',checkbox:false"></th>
					<th data-options="field:'userId',width:'20%'">登陆账号</th>
					<th data-options="field:'userName',width:'20%'">姓名</th>
					<th data-options="field:'genderId',width:'20%'" formatter="genderId">性别</th>
					<th data-options="field:'email',width:'20%'">邮箱</th>
				    <th data-options="field:'mobile',width:'20%'">联系方式</th>
				</tr>
			</thead>
		<tbody>
		</tbody>
	</table>
			<!-- 添加、修改界面弹窗 -->
		<div id="dd" class="easyui-dialog" title="My Dialog" style="width:350px;height:370px;" data-options="iconCls:'icon-save',resizable:true,modal:true,closed:true,buttons:'#btn_dlg'">
			<form id="form_save" method="post">
				<table class="btbForm" cellpadding="2px" style="padding-top:10px;">
					<tr>
						<td style="width: 15%; text-align: right;">
							登陆账号
						</td>
						<td style="width:36%">
							<input type="text" id="userId" name="userId" style="width:180px;" class="easyui-textbox"  data-options="required:true,validType:'userId'" missingMessage="账号不能为空" />
						</td>
					</tr>
					<tr>
						<td><br></td>
					</tr>	
					<tr>
						<td style="width: 15%; text-align: right;">
							登陆密码
						</td>
						<td style="width:36%">
							<input type="password" id="userPd" name="userPd" style="width:180px;" class="easyui-textbox"  data-options="required:true,validType:'userPd'" missingMessage="密码不能为空" />
						</td>
					</tr>
					<tr>
						<td><br></td>
					</tr>	
					<tr>
						<td style="width: 17%; text-align: right;">
							姓名
						</td>
						<td>
							<input type="text" name="userName" style="width:180px;" class="easyui-textbox" />
						</td>
					</tr>
					<tr>
						<td><br></td>
					</tr>	
					<tr>
						<td style="text-align: right;">
							性 别
						</td>
						<td>
							<select name="genderId" style="width:180px;"  class="easyui-combobox" data-options="editable:false,panelHeight:'auto'">
								<option value=" " >--请选择--</option>
								<option value="M">男</option>
								<option value="F">女</option>
								<option value="O">保密</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><br></td>
					</tr>	
					<tr>
						<td style="text-align: right;">
							邮件
						</td>
						<td>
							<input type="text" id="email" name="email" style="width:180px;" class="easyui-textbox" />
						</td>
					</tr>
					<tr>
						<td><br></td>
					</tr>	
					<tr>
						<td style="text-align: right;">
							联系方式
						</td>
						<td>
							<input type="text" id="mobile" name="mobile" style="width:180px;" class="easyui-textbox" />
						</td>
					</tr>
				</table>
			</form>
		</div>
		
		<!-- 弹出框底部的按钮 -->
		<div id="btn_dlg" style="display:none;text-align: right;">
			<a href="javascript:doSave()" class="easyui-linkbutton" iconCls="icon-save">保存</a>
			<a href="javascript:doCancel()" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
		</div>
	</body>
</html>
