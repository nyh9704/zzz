<!DOCTYPE html>
<html>
  <head>
    <title>empRegister.html</title>
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="../empregister/js/empRegister.js"></script>
  </head>
  
  <body>
  	<form id="addAndSubmitForm" class="easyui-form" enctype="multipart/form-data"  method="POST">
		<table style="border-collapse: separate;border-spacing: 5px;margin-top:10px">
			<tr>
		  		<td style="text-align: right;width: 80px;">姓名&nbsp;</td>
		  		<td style="text-align: left;"><input id="empNameEdit" name="empName" data-options="required: true,missingMessage:'请输入员工姓名'" class="easyui-textbox" style="width: 170px;"></td>
		  		<td style="text-align: right;width: 100px;">员工类型&nbsp;</td>
		  		<td style="text-align: left;"><input  name="empType" id="empTypeEdit" class="easyui-combobox" data-options="onSelect:selectEmpType,editable:false,valueField: 'dictDesc',textField: 'dictDesc', panelHeight:'auto'" name='empType'  style="width: 170px;">
		  			<input id="empTypeDes" name="empTypeDes" type="hidden">
		  		</td>
		  	</tr>  					
		  	<tr>
		  		<td style="text-align: right;">所属部门&nbsp;</td>
		  		<td style="text-align: left;">
		  			<select id="deptNameEdit" name="deptName" class="easyui-combotree" data-options="required: true,missingMessage:'请选择所属部门'" style="width: 170px;"></select>
		  			<input id="deptIdEdit" type="hidden" name="deptId">
		  			<input id="deptDesc" type="hidden" name="deptDesc">
		  		</td>
		  		<td style="text-align: right;width: 100px;">职位&nbsp;</td>
		  		<td style="text-align: left;"><input id="jobPositionEdit" name="jobPosition" class="easyui-combobox" data-options="onSelect:selectJob,editable:false,valueField: 'dictDesc',textField: 'dictDesc', panelHeight:'auto'" name='jobPosition'  style="width: 170px;">
		  			<input id="jobPositionDesc" name="jobPositionDesc" type="hidden">
		  		</td>
		  	</tr>
		  	<tr>
		  		<td style="text-align: right;">工作岗位&nbsp;</td>
		  		<td style="text-align: left;">
		  			<input id="postNameEdit" name="postId" class="easyui-combobox" data-options="onSelect:selectPost,editable:false,valueField: 'postId',textField: 'postName',multiple:true, panelHeight:'auto'"   style="width: 170px;">
		  			<input id="postDesc" name="postDesc" type="hidden">
		  		</td>
		  	</tr>
		  	<tr>
		  		<td style="text-align: right;">备注&nbsp;</td>
		  		<td colspan="3" style="text-align: left;">
		  			<textarea id="remarkadd" name="remark"  style="width:460px;height:80px;"></textarea>
		  		</td>
		  	</tr>
		</table>
	</form>
  </body>
</html>
