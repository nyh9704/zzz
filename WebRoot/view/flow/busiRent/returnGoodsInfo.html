<!DOCTYPE html>
<html>
	<head >
    	<title>商品管理</title>
    	<meta charset="UTF-8">
    	<meta name="content-type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="../../gmodule/js/pageStacker.js"></script>
    	<script type="text/javascript" src="../busiRent/js/returnGoodsInfo.js"></script>
    	<style type="text/css">
			.vertical-con {
				display: -webkit-flex;
				display: flex;
				-webkit-align-items: center;
				align-items: center;
				-webkit-justify-content: center;
				justify-content: center;
			}
			.next-bg{
				height:90px;
				width:90px;
				margin:auto;
				float:left;
				font-size:40px;
			}
			.complete-bg{
				background-image:url(../busiIdentifyAppraise/images/complete.png);
				background-repeat: no-repeat;
				background-size:100%;
				color:#ffffff;
			}
			.uncomplete-bg{
				background-image:url(../busiIdentifyAppraise/images/uncomplete.png);
				background-repeat: no-repeat;
				background-size:100%;
				color:#000000;
			}
			.next-text{
				width:90px;
				margin:auto;
				text-align:center;
				padding-top:5px;
				font-size:14px;
				float:left;
			}
			.line-div{
				height:100%;
				width:130px;
				float:left;
			}
			.line-bg{
				height:1px;
				width:100%;
				margin-top:50px;
				background: rgba(102, 102, 102, 1);
			}
			.item-content-div{
				width: 100%;height:100%;
				margin:0px auto;
				background:inherit;
				background-color:#fafafa;
				box-sizing:border-box;
				border-width:1px;
				border-style:solid;
				border-color:rgba(204, 204, 204, 1);
			}
			.content-title-div{
				width:100%;
				height:40px;
				padding:0;
				margin:0;
				float:left;
				border-bottom:1px solid rgba(204, 204, 204, 1);
				background-color:skyblue;
			}
			.content-title-img-div{
				float:left;
				width:30px;
				height:30px;
				border-right:1px solid rgba(204, 204, 204, 1);
				padding:10px 0 0 10px;
			}
			.title-p{
				float:left;
				font-size: 15px;
				margin:10px 0 0 10px;
			}
			.close-div{
				width:30px;
				height:40px;
				float:right;
				cursor:pointer;
				margin-top:5px
			}
			.next-back-button{
				cursor:pointer;
				margin:0 auto;
				color:white;
				background: rgba(102, 102, 102, 1);
				width:30%;
				height:27px;
				text-align:center;
				padding-top:10px;
			}
		</style>
	</head>
  
	<body>
		<div id="mainDivPageStacker" style="width: 100%;height:100%;padding:0;margin:0">
			<!-- 新增板块 -->
			<div id="addPage" style="width: 100%;height:100%;padding:0;margin:0;background:white;">
				<div style="height:120px;width:100%;padding-top:10px;">
					<div style="height:100%;width:7%;margin-left:20%;float:left;">
						<div id="one" class="complete-bg vertical-con next-bg">
							1
						</div>
						<div  class="next-text">
							选择商品分类
						</div>
					</div>
					<div class="line-div">
						<div class="line-bg">
						</div>				
					</div>
					<div style="height:100%;width:7%;float:left;">
						<div id="two" class="uncomplete-bg vertical-con next-bg">
							2
						</div>
						<div class="next-text">
							填写商品信息
						</div>
					</div>
					<div class="line-div">
						<div class="line-bg">
						</div>				
					</div>
					<div style="height:100%;width:7%;float:left;">
						<div id="three" class="uncomplete-bg vertical-con next-bg">
							3
						</div>
						<div class="next-text">
							填写商品属性
						</div>
					</div>
					<div class="line-div">
						<div class="line-bg">
						</div>				
					</div>
					<div style="height:100%;width:7%;float:left;">
						<div id="four" class="uncomplete-bg vertical-con next-bg">
							4
						</div>
						<div class="next-text">
							上传商品图片
						</div>
					</div>
				</div>
				<div id="addDivPageStacker" style="width:100%;height:75%;padding:0;margin:auto">
					<div id="addOne" mainPage=true style="width:100%;height:100%;">
						<div id="addOnePanel" class="easyui-panel" title="商品分类"     
        						style="width:100%;height:100%;padding:10px;background:#fafafa;"   
        						data-options="iconCls:'icon-save',closable:false,    
                				collapsible:false,minimizable:false,maximizable:false">
							
							
							<div style="width:85%;height:70%;margin-left:10%;float:left;">
				    		<!-- 第一类 -->
			    			<div style="float:left;width:22%;height:50%;border:1px solid rgba(204, 204, 204, 1);margin-top:5%;">
			    				<div style="width:100%;height:14%;float:left;background: rgba(102, 102, 102, 1);font-size: 14px;color:white;text-align: center;padding-top:10px;"> 大类</div>
			    				<div style="width:100%;height:84%;float:left;background: white">
			    					<select style="height:100%;width:100%;" id="1_select_1" size="5" value='' onchange="selectClass('1',this.value);">
			    					</select>
			    				</div>
			    			</div>
			    			
			    			<div style="float:left;width:10%;height:15%;margin:10px;text-align: center;padding-top:50px;margin-top:5%;"><img alt="下一类" src="../busiIdentifyAppraise/images/next.png"></div>
			    			
			    			<!-- 第二类 -->
			    			<div style="float:left;width:22%;height:50%;border:1px solid rgba(204, 204, 204, 1);margin-top:5%;">
			    				<div style="width:100%;height:14%;float:left;background: rgba(102, 102, 102, 1);font-size: 14px;color:white;text-align: center;padding-top:10px;"> 二级分类</div>
			    				<div style="width:100%;height:84%;float:left;background: white">
			    					<select style="height:100%;width:100%;" id="1_select_2" size="5" value='' onchange="selectClass('2',this.value);">	
			    					</select>
			    				</div>
			    			</div>
			    			
			    			<div style="float:left;width:10%;height:15%;margin:10px;text-align: center;padding-top:50px;margin-top:5%;"><img alt="下一类" src="../busiIdentifyAppraise/images/next.png"></div>
			    			<!-- 第三类 -->
			    			<div style="float:left;width:22%;height:50%;border:1px solid rgba(204, 204, 204, 1);margin-top:5%;">
			    				<div style="width:100%;height:14%;float:left;background: rgba(102, 102, 102, 1);font-size: 14px;color:white;text-align: center;padding-top:10px;"> 三级分类</div>
			    				<div style="width:100%;height:84%;float:left;background: white">
			    					<select style="height:100%;width:100%;" id="1_select_3" size="5" value='' onchange="selectClass('3',this.value);">
			    					</select>
			    				</div>
			    			</div>
				    	</div>
				    	
				    	<!-- 操作 -->
				    	<div style="width:100%;height:14%;text-align:center;font-size: 14px;float:left;margin-top:0%">
				    		<div style="margin:10px auto;">
				    			<span id="goodsCatDescSpan"></span>
				    			<span id="showAllCatName"></span>
				    		</div>
				    		<div id="1_next" onclick="toNextPage(1)" style="display: inline-block;" class="next-back-button">下一步，填写商品信息</div>
				    		<a href="#" id="nextStepStraight" style="color:blue" onclick="nextStepStraight()">不修改商品类型，直接下一步</a>
				    	</div>
						</div>
				    	
				    	
					</div>
					<div id="addTwo" style="width:100%;height:100%;">
						<div id="addTwoPanel" class="easyui-panel" title="商品信息"     
        						style="width:100%;height:100%;background:#fafafa;"   
        						data-options="iconCls:'icon-save',closable:false,    
                				collapsible:false,minimizable:false,maximizable:false">
							
							<div style="width:80%;height:77%;margin-left:5%;float:left;font-size:13px;margin-top:0%;">
					    		<form id="goodsCat_form" >
					    			<table style="width: 100%" id="goodsCat_table">
					    				<tr>
					    					<td style="width: 25%; text-align: right;">
					    						商品分类&nbsp;
					    					</td>
					    					<td>
					    						<p id='goodsClass' style="width:240px;margin:0;padding:0"></p>
					    					</td>
					    					
					    				</tr>
					    				<tr>
					    					<td style="width: 25%; text-align: right;">
					    						商品名称&nbsp;
					    					</td>
					    					<td style="width: 30%;">
					    						<input type="text" class="easyui-textbox" name='goodsName' id="goodsName" style="width:240px;"/>
					    					</td>
					    					
					    				</tr>
										<tr>
											<td style="width: 25%; text-align: right;">
					    						商品品牌&nbsp;
					    					</td>
					    					<td style="width: 30%;">
					    						<select id='goodsBrand' name='goodsBrand' class="easyui-combobox" data-options="panelHeight:'auto',editable:false" value='' style="width:240px;">
					    						</select>
					    					</td>
										</tr>
					    				<tr>
					    					<td style="width: 25%; text-align: right;">
					    						商品货号&nbsp;
					    					</td>
					    					<td style="width: 30%;">
					    						<input type="text" class="easyui-textbox" id="articleNumber" name='articleNumber' style="width:240px;"/>
					    					</td>
					    				</tr>
					    				<tr>
					    					<td style="width: 25%; text-align: right;">
					    						商品来源&nbsp;
					    					</td>
					    					<td style="width: 30%;">
					    						<select id='sourceType' name='sourceType' class="easyui-combobox" data-options="panelHeight:'auto',editable:false," style="width:240px;">
					    						</select>
					    					</td>
					    				</tr>
					    				<tr>
					    					<td style="width: 25%; text-align: right;">
					    						客户购买价&nbsp;
					    					</td>
					    					<td style="width: 30%;">
					    						<input type="text" class="easyui-textbox" id="firstPrice" name='firstPrice' style="width:240px;"/>
					    					</td>
					    				</tr>
					    				<tr>
					    					<td style="width: 25%; text-align: right;" valign = 'top'>
					    						商品描述&nbsp;
					    					</td>
					    					<td style="width: 30%;">
					    						<input class="easyui-textbox" name='goodsDesc' id='goodsDesc' multiline="true" value="" style="width:240px;height:100px">
					    					</td>
					    				</tr>	    				 							    				
					    			</table>
					    		</form>
					    	</div>
				    	
					    	<!-- 操作 -->
					    	<div style="width:100%;height:8%;text-align:center;font-size: 14px;float:left;margin-top:0%">
					    		<div id="2_back" onclick="backPage(2)" class="next-back-button" style="float:left;margin-left:18%;">上一步，填写商品分类</div>
					    		<div id="2_next" onclick="toNextPage(2)" class="next-back-button" style="float:left;margin-left:10%;">下一步，填写商品属性</div>
					    	</div>
						</div>
					</div>
					<div id="addThree" style="width:100%;height:100%;">
						<div id="addThreePanel" class="easyui-panel" title="商品属性"     
        						style="width:100%;height:100%;padding:10px;background:#fafafa;"   
        						data-options="iconCls:'icon-save',closable:false,    
                				collapsible:false,minimizable:false,maximizable:false">
							
							<div style="width:85%;height:77%;margin-left:10%;float:left;font-size:13px;margin-top:3%;">
					    		<form id="goodsAttribute_form" class="easyui-form">
					    			<table id="goodsAttribute_table">
					    					 							    				
					    			</table>
					    		</form>
					    	</div>
					    	
					    	<!-- 操作 -->
					    	<div style="width:100%;height:8%;text-align:center;font-size: 14px;float:left;margin-top:-2%">
					    		<a id="2_back" onclick="backPage(3)" class="next-back-button" style="float:left;margin-left:18%;">上一步，填写商品信息</a>
					    		
					    		<a id="2_next" onclick="toNextPage(3)" class="next-back-button" style="float:left;margin-left:10%;">下一步，上传商品图片</a>
					    	</div>
                		</div>
				    	
					</div>
					<div id="addFour" style="width:100%;height:100%;">
						<div id="addFourPanel" class="easyui-panel" title="商品图片"     
        						style="width:100%;height:100%;padding:10px;background:#fafafa;"   
        						data-options="iconCls:'icon-save',closable:false,    
                				collapsible:false,minimizable:false,maximizable:false">
                			
							<div id='evalPicDefDiv' style="width:100%;height:77%;float:left;margin-top:3%;font-size:14px;">
							</div>
							<!-- 操作 -->
					    	<div style="width:100%;height:8%;text-align:center;font-size: 14px;float:left;margin-top:-2%">
					    		<div id="aaaa">
						    		<a id="2_next"  onclick="toNextPage(4)" class="easyui-linkbutton" iconCls="icon-ok" style="float:right;margin-left: 3px">提交</a>
						    		<a id="saveGoodsInfo" onclick="saveGoodsInfo()" class="easyui-linkbutton" iconCls="icon-save" style="float:right;margin-left: 3px">保存</a>
					    		</div>
					    		<a id="2_back"  onclick="backPage(4)" class="easyui-linkbutton" iconCls="icon-redo"  style="float:right;margin-left: 3px">上一步</a>
					    	</div>
                		</div>
					</div>
				</div>
			</div> 
		</div>
	</body>
</html>
